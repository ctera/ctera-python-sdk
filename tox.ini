[tox]
skipsdist = True
envlist = lint,ut

[testenv:lint]
setenv = PYLINTHOME=reports/
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/docs/requirements.txt
    -r{toxinidir}/ut-requirements.txt
    flake8 >= 3.7.9
    pylint >= 3.3.6
    doc8
    aiohttp>=3.11.11
    munch>=2.5.0

commands =
    flake8 {toxinidir}/cterasdk {toxinidir}/tests/ut
    pylint -r n {toxinidir}/cterasdk {toxinidir}/tests/ut
    doc8 {toxinidir}/docs/source

[testenv:docs]
deps=
    -r{toxinidir}/docs/requirements.txt
    doc8
allowlist_externals=
    make
commands =
    doc8 {toxinidir}/docs/source
    make -C {toxinidir}/docs {posargs:html}

[testenv:ut]
platform = linux: linux
           macos: darwin
           win: win32
deps=
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/ut-requirements.txt
allowlist_externals=
    mkdir
commands=
    python -c "import os; os.makedirs('reports', exist_ok=True)"
    nose2 --config=tests/ut/nose2.cfg --verbose --project-directory . {posargs}
    coverage html --fail-under=75 -d reports/coverage

[testenv:coveralls]
passenv = TRAVIS TRAVIS_*
deps=
    coveralls
commands=
    coveralls
